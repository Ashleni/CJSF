<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Home</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
    crossorigin="anonymous"></script>
</head>

<body>
  {% include 'navbar.html' %}



 <center><p class="display-6 mt-3">Welcome {{user}}, please enter a location</p></center>


  <br>
  <form class="container border border-primary p-3 mb-3" action="/dashboard" method="post">
    <div class="mb-3">

      <label for="exampleInput1" class="form-label"><p class="lead">Input Location</p></label>
      <!-- This is a form-->
      <input class="form-control" id="location" type="text" placeholder="Enter Location" name="location" required>
      <div id="emailHelp" class="form-text">Address works the best</div>

    </div>

    <button type="submit" class="btn btn-primary" type="submit" value="#563d7c">Submit</button>
  </form>


  <div class="container border border-primary p-3 mb-3">

    <p class="lead">History</p>
    <br>
    {% for i in past_searches %}
    <form class="d-flex" action="/dashboard" method="post">
      <input class="form-control" class="w-25" id="location" name="location" value="{{i[1]}}" readonly>
      <button class="btn btn-secondary ms-auto" type="submit">View</button>
    </form>
    <br>
    {% endfor %}
  </div>


</body>

</html>
